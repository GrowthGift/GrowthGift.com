<template name="gameUserSummary">
  {{ #if data._xNotFound }}
  <div class='padding center'>Game either is still loading or does not exist. <a href='{{ data._xHref }}'>Return to My Games.</a></div>
  {{ else }}

  <div class='center padding'>
    <h2 class=''>Your Game Summary</h2>
    <div class='h5 margin-large-b'>{{ data.game.title }}</div>

    {{ >gameUserAwards awards=../templateHelperData.awards gameMainAction=../templateHelperData.gameMainAction game=../game }}
  </div>

  {{ /if }}
</template>
