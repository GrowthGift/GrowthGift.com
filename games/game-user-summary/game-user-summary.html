<template name="gameUserSummary">
  {{ #if data._xNotFound }}
  <div class='padding center'>Challenge either is still loading or does not exist. <a href='{{ data._xHref }}'>Return to My Challenges.</a></div>
  {{ else }}

  <div class='center padding padding-xlarge-b'>
    <h2 class=''>Your Challenge Summary</h2>
    <div class='margin-large-b'><span class='h5'>{{ data.game.title }}</span></div>

    {{ >gameUserAwards awards=../templateHelperData.awards gameMainAction=../templateHelperData.gameMainAction game=../game }}

    {{ #if data.gamesSuggestUrl }}
      <div class='margin-b'>Keep your streak alive, or start a new one!</div>
      <a class='a-div btn btn-primary btn-large' href='{{ data.gamesSuggestUrl }}'>Choose Your Next Challenge</a>
    {{ else }}
      <a href='{{ data.gameUrl }}'>Back to Challenge</a>
    {{ /if }}
  </div>

  {{ /if }}
</template>
