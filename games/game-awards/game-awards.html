<template name="gameAwards">
  {{#if data._xNotFound }}
  <div class='padding center'>Game either is still loading or does not exist. <a href='{{ data._xHref }}'>Return to My Games.</a></div>
  {{else}}

  {{ #if data.atLeastOneAward }}
    <div class='padding-tb center bg-yellow-light'>
      <h3 class='center'>{{ data.title }}</h3>
      {{ #if data.awards.reachTeamsNumActions.winner }}
        {{ >gameAward award=data.awards.reachTeamsNumActions gameMainAction=data.gameMainAction gameSlug=gameSlug }}
      {{ /if }}
      {{ #if data.awards.teamSize.winner }}
        {{ >gameAward award=data.awards.teamSize gameMainAction=data.gameMainAction gameSlug=gameSlug }}
      {{ /if }}
      {{ #if data.awards.pledgePercent.winner }}
        {{ >gameAward award=data.awards.pledgePercent gameMainAction=data.gameMainAction gameSlug=gameSlug }}
      {{ /if }}
      {{ #if data.awards.completionPercent.winner }}
        {{ >gameAward award=data.awards.completionPercent gameMainAction=data.gameMainAction gameSlug=gameSlug }}
      {{ /if }}
    </div>
  {{ /if }}
  
  {{/if}}
</template>

<template name="gameAward">
  <div class='game-award-item bg-white padding margin'>
    <div class='inline-block game-award-item-user'>
      {{ >userMiniProfile user=data.user1 }}
    </div>
    {{ #if data.user2 }}
      <div class='inline-block game-award-item-user'>
        {{ >userMiniProfile user=data.user2 }}
      </div>
    {{ /if }}
    <div>
      <img src='{{ data.icon }}' class='game-award-item-image align-bottom' />
      <span class='h4'>{{ data.title }}</span>
    </div>
    <div class='red'>{{ data.value }}</div>
    {{ #if data.otherWinnersHtml }}
      <span>{{{ data.otherWinnersHtml }}}</span>
    {{ /if }}
  </div>
</template>
