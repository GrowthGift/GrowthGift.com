<template name="gamesSuggest">
  {{ #if data._xNotFound }}
  <div class='padding center'>No games at the moment. <a href='{{ data._xHref }}'>Return to My Games.</a></div>
  {{ else }}
    <div class='padding-tb'>
      <h3 class='center'>What Game Do You Want to Play Next?</h3>
      <div class='center padding-large-tb'>
        {{ #each data.games }}
          <div class='games-game bg-white padding margin inline-block  {{ xDisplay.classes.userInGame }}'>
            {{ >gamePreview game=this }}
          </div>
        {{ /each }}

        {{ >gamesSuggestNew }}

      </div>
    </div>
  {{ /if }}
</template>

<template name="gamesSuggestNew">
  <div class='games-game bg-white padding margin inline-block'>
    <a class='a-div' href='{{ data.hiEmail }}' target='_blank'>
      <div class='margin-b'><i class='fa fa-question games-suggest-question'></i></div>
      <h3 class='center ellipsis'>[Your Game Here]</h3>
      <div>Have a game idea? Suggest it!</div>
    </a>
  </div>
</template>
