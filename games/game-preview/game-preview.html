<template name="gamePreview">
  <a class='a-div' href='{{ data.game.xDisplay.gameLink }}'>
    <div class='margin-b'><img class='img-100' src='{{ data.game.xDisplay.img }}' /></div>
    <h3 class='center ellipsis'>{{ data.game.title }}</h3>
    <div>{{ data.game.xDisplay.gameTime }}</div>
    {{ #if data.game.xDisplay.usersText }}
    <div class='font-small red'>{{ data.game.xDisplay.usersText }}</div>
    {{ /if }}
    <div class='font-small'>{{ data.game.xDisplay.description }}</div>
    {{ #if data.game.xDisplay.userMayJoin }}
      <a href='{{ data.game.xDisplay.gameLink }}'>Join Game</a>
    {{ /if }}
  </a>
</template>
