<template name="gameInviteReach">
  {{ #unless data._xNotFound }}
  <div class='margin-b'>
    <h5>Invite friends to join your reach team</h5>
    <div>Multiply your impact by inviting more people to contribute to the pledge!</div>
    <div class='margin-tb game-invite-reach-social-share'>
      {{ >lmSocialShare opts=data.optsSocialShare }}

      <div class='margin-large-t'>Here's some example share text if you'd like it:</div>
      <div><textarea value='{{ data.exampleMessage }}' class='game-invite-reach-input-example-message' ></textarea></div>
    </div>
  </div>
  {{ /unless }}

  <div class='center margin-large-t'>
    <a class='a-div btn btn-primary' href='{{ data.hrefNext }}'>
      Done
    </a>
  </div>

</template>
