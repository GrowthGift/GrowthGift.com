<template name="gameSuggestForm">
  <div class='max-600 padding'>
    <h3 class='margin-t center'>Suggest a Challenge</h3>
    {{#autoForm schema="GameSuggestFormSchema" id='gameSuggestForm' validation="blur" }}
      {{>afQuickField name="email" type=data.inputOpts.emailType label="Your email" placeholder="you@email.com" value=data.inputOpts.email }}
      {{>afQuickField name="gameTitle" label="What will people do?" placeholder="E.g. pushups, smiles, meditation" }}
      {{>afQuickField name="gameMainAction" label="How should they measure it?" placeholder="E.g. # of times, minutes" }}
      {{>afQuickField name="gameInstructions" type="textarea" label="Describe the challenge" placeholder="E.g. What are the daily instructions? How does one play?" }}
      {{>afQuickField name="other" type="textarea" label="Anything else?" }}

      <div class='margin-large-t flexbox'>
        <div class='flex1'>&nbsp;</div>
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    {{/autoForm}}
  </div>
</template>
