<template name="gameInvite">
  {{#if data._xNotFound }}
  <div class='padding center'>Game either is still loading or does not exist. <a href='{{ data._xHref }}'>Return to My Games.</a></div>
  {{else}}
  <div class='padding max-600'>
    <a class='a-block h2 center margin-b' href='{{ data.gameLink }}'>{{ data.game.title }}</a>

    {{#autoForm schema="GameInviteSchema" doc=data.formData id='gameInviteForm' validation="blur" }}
      {{>afQuickField name="selfGoal" label=data.inputOpts.selfGoalLabel }}

      <div class='margin-large-tb'>
        <h5>Who is your buddy?</h5>
        <div>Share this link with someone to ask them to be your buddy for this game.</div>
        <input type='text' readonly=true value='{{ data.shareLinks.buddy }}' class='game-invite-buddy-input-share-link center' />
        <div class='font-small'>Tip: Someone who is at a similar level to you and may have a similar goal is usually best.</div>
        <div class='font-small'>Note: If you request more than one buddy, it will be whomever accepts first.</div>
      </div>

      <div class='margin-b'>
        <h5>Invite Friends</h5>
        <input type='text' readonly=true value='{{ data.shareLinks.reach }}' class='game-invite-reach-input-share-link center' />
      </div>

      <div class='margin-large-t flexbox'>
        <div class='flex1'>&nbsp;</div>
        <div>
          <button type="submit" class="btn btn-primary">Done</button>
        </div>
      </div>
    {{/autoForm}}

  </div>
  {{/if}}
</template>
