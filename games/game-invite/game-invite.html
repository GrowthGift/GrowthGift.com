<template name="gameInvite">
  {{> msNavSecondary nav=nav }}

  {{#if data._xNotFound }}
  <div class='padding center'>Game either is still loading or does not exist. <a href='{{ data._xHref }}'>Return to My Games.</a></div>
  {{else}}
  <div class='padding max-600'>
    <a class='a-block h2 center margin-b' href='{{ data.gameLink }}'>{{ data.game.title }}</a>

    {{#if data.gameState.gameEnded }}
    <div class='center'>
      <div>Game over.</div>
      <div>Time to join (or create) a new game!</div>
    </div>
    {{else}}

      {{ #if data.nav.pledge }}
      {{ >gamePledge gameSlug=../gameSlug game=../helperData.game gameRule=../helperData.gameRule gameUser=../helperData.gameUser userGame=../helperData.userGame user=../helperData.user }}
      {{ /if }}

      {{ #if data.nav.buddy }}
      <div class='margin-tb'>
        {{ >gameInviteBuddy gameSlug=../gameSlug game=../helperData.game gameUser=../helperData.gameUser }}
      </div>
      {{ /if }}

      {{ #if data.nav.reach }}
      <div class='margin-tb'>
        {{ >gameInviteReach gameSlug=../gameSlug user=../helperData.user }}
      </div>
      {{ /if }}

    {{/if}}

  </div>
  {{/if}}
</template>
