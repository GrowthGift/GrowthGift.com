<template name="gameInviteBuddy">

  {{ #unless data.gameUser.buddyId }}
  <div class='margin-b'>
    <h5>Who would you like to buddy up with for this challenge?</h5>
    <div>Contact a friend to invite them to be your partner for this challenge. <span class='game-invite-buddy-tip-btn btn-link'>More Info</span></div>
    {{ #if data.inputOpts.buddyTipVisible }}
    <div class='font-small'>Someone who is at a similar level to you and may have a similar pledge is usually best.</div>
    <div class='font-small'>If you request more than one buddy, it will be whomever accepts first.</div>
    <div class='font-small red'>Click one of the buttons below to contact your buddy to-be on social media or email. Or copy the link to manually paste it in another medium to send to your buddy.</div>
    {{ /if }}

    {{ >gameInviteBuddyButtons gameSlug=gameSlug gameUser=gameUser gameMainAction=gameMainAction }}

  </div>
  {{ else }}
  <div class='center'>You already have a buddy for this challenge!</div>
  {{ /unless}}

  <div class='center margin-large-t'>
    <a class='a-div btn btn-primary' href='{{ data.hrefNext }}'>
      {{ #unless data.gameUser.buddyId }}
        Done
      {{ else }}
        Next
      {{ /unless }}
    </a>
    {{ #unless data.gameUser.buddyId }}
      <a class='margin-l' href='{{ data.hrefNext }}'>Skip</a>
    {{ /unless }}
  </div>

</template>

<template name="gameInviteBuddyButtons">
  <div class='margin-tb game-invite-buddy-social-share'>
    {{ >lmSocialShare opts=data.optsSocialShare }}

    <div class='margin-large-t'>Here's some example share text you can use:</div>
    <div><textarea value='{{ data.exampleMessage }}' class='game-invite-buddy-input-example-message' ></textarea></div>
  </div>
</template>
