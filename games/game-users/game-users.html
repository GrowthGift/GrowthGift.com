<template name="gameUsers">
  {{#if data._xNotFound }}
  <div class='padding center'>Game either is still loading or does not exist. <a href='{{ data._xHref }}'>Return to My Games.</a></div>
  {{else}}
  <div class='padding max-600'>
    <a class='a-block h2 center margin-b' href='{{ data.gameLink }}'>{{ data.game.title }}</a>

    <div class='margin-b'>
      <!-- <h4 class='margin-b center'>Total possible challenges to date: {{ data.gameChallenge.possibleCompletions }}</h4> -->
      <h4 class='margin-b center'>Team total: {{ data.challengeTotals.userActions }} {{ data.gameRule.mainAction }}</h4>

      <div class='max-450'>
        <div class='flexbox'>
          <h5 class='flex1'>User</h5>
          <h5 class='game-users-col'>Self</h5>
          <h5 class='game-users-col'>Buddy</h5>
        </div>
      {{ #each data.users }}
        <div class='flexbox game-users-row {{info.xDisplay.classes.row}}'>
          <!-- Disabling link until have real user profiles (with images) -->
          <!-- <div class='flex1'><a href='{{ info.xDisplay.href }}'>{{ info.profile.name }}</a></div> -->
          <div class='flex1'>{{ info.profile.name }}</div>
          <!-- <div>{{ numChallenges }}</div> -->
          <div class='game-users-col bold'>{{ numActions }}</div>
          <div class='game-users-col'>{{ buddyNumActions }}</div>
        </div>
      {{/each}}
      </div>

    </div>

  </div>
  {{/if}}
</template>
