<template name="gameImageInspiration">
  {{ #unless data._xNotFound }}
    {{ #if data.image }}
      <img class='img-100' src='{{ data.image }}' />
    {{ /if }}
    {{ #if data.video }}
      <iframe width="100%" height="340" src="{{ data.video }}?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
    {{ /if }}
    {{ #if data.quote }}
      <div class='game-image-inspiration-quote'>
        <div class='game-image-inspiration-quote-text'>{{ data.quote }}</div>
      </div>
    {{ /if }}

    {{ #if data.hasInspiration }}
      <div class='flexbox game-image-inspiration-info'>
        <div class='flex1 center'>
          <div class='inline-block pointer game-image-inspiration-like {{ data.classes.mayLike }}'>
            <i class='fa fa-thumbs-up game-image-inspiration-like-icon margin-r'></i><span class='game-image-inspiration-like-count font-large'>{{ data.inspirationNumLikes }}</span>
          </div>
        </div>
        <div class='flex1 center'>
          {{ >userMiniProfile user=data.inspirationUser displayType='horizontal' }}
        </div>
      </div>
    {{ /if }}
  {{ /unless }}
</template>
