<template name="saveGame">

  {{#autoForm collection="GamesCollection" doc=game id="saveGameForm" type=afMethod meteormethod="saveGame"}}
    <!-- TODO: game rule -->
    {{> afQuickField name="title" class="save-game-input-title" }}
    {{> afQuickField name="slug" class="save-game-input-slug" }}
    {{> afQuickField name="privacy" type="hidden" value="public" }}
    {{> afQuickField type="datetimepicker" name="start" opts=optsDatetimepicker }}
    <div class='margin-t'>
      <div class='btn btn-info save-game-cancel'>Cancel</div>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  {{/autoForm}}
</template>
