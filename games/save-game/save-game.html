<template name="saveGame">
  <div class='padding max-600'>
    {{#autoForm collection="GamesCollection" doc=game id="saveGameForm" type=afMethod meteormethod="saveGame" validation="blur" }}
      <!-- TODO: game rule -->
      {{> afQuickField name="title" class="save-game-input-title" }}
      {{> afQuickField name="slug" type="text" disabled=inputOpts.slugDisabled class="save-game-input-slug" }}
      {{> afQuickField name="privacy" type="select" disabled=inputOpts.privacyDisabled options=inputOpts.privacyOpts }}
      {{> afQuickField name="start" type="datetimepicker" readonly=inputOpts.startReadonly disabled=inputOpts.startDisabled opts=inputOpts.optsDatetimepicker value=inputOpts.start }}
      <div class='margin-large-t flexbox'>
        <div class='flex1'>&nbsp;</div>
        <div>
          <div class='btn btn-info save-game-cancel margin-r'>Cancel</div>
          {{#if privileges.delete }}
          <div class='btn btn-danger save-game-delete margin-r'>Delete</div>
          {{/if}}
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    {{/autoForm}}
  </div>
</template>
