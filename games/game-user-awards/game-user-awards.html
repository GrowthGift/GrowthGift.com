<template name="gameUserAwards">
  {{ #if data._xNotFound }}
  <div class='padding center'>Game either is still loading or does not exist. <a href='{{ data._xHref }}'>Return to My Games.</a></div>
  {{ else }}

  <h4 class='margin-b'>Your Top Scores</h4>
  <div class='center margin-large-b'>
    <div class='game-user-award-item bg-white padding margin'>
      <h4>Game Streak</h4>
      <div class='flexbox'>
        <div class='flex1'>
          <h1>{{ data.awards.selfStreak.longest.amount }}</h1>
          <div>Longest</div>
        </div>
        <div class='flex1 red'>
          <h1>{{ data.awards.selfStreak.current.amount }}</h1>
          <div>Current</div>
        </div>
      </div>
      <div class='font-small'>Weeks in a row you played at least 1 game with at least 50% days completed.</div>
    </div>
    <div class='game-user-award-item bg-white padding margin'>
      <h4>Team</h4>
      <div class='flexbox'>
        <div class='flex1'>
          <h1>{{ data.awards.selfReach.max }}</h1>
          <div>Largest</div>
        </div>
        <div class='flex1 red'>
          <h1>{{ data.awards.selfReach.game }}</h1>
          <div>This Game</div>
        </div>
      </div>
      <div class='font-small'>Number of people on you and your buddy's team in one game.</div>
    </div>
  </div>

  <h4 class='margin-b'>Game Awards</h4>
  <div class='center margin-large-b'>
    {{ >gameUserAward awardType="perfectPledge" award=data.awards.perfectPledge gameMainAction=data.gameMainAction }}
    {{ >gameUserAward awardType="perfectAttendance" award=data.awards.perfectAttendance gameMainAction=data.gameMainAction }}
    {{ >gameUserAward awardType="biggestImpact" award=data.awards.biggestImpact gameMainAction=data.gameMainAction }}
    {{ >gameUserAward awardType="biggestReach" award=data.awards.biggestReach gameMainAction=data.gameMainAction }}
  </div>

  {{ /if }}
</template>

<template name="gameUserAward">
  <div class='game-user-award-item bg-white padding margin {{ data.classes }}'>
    <div>
      <img src='{{ data.icon }}' class='game-user-award-item-image' />
    </div>
    <h4>{{ data.title }}</h4>
    <div class='flexbox'>
      <div class='flex1'>You: {{ data.yourScore }}</div>
      <div class='flex1'>To earn: {{ data.scoreToWin }}</div>
    </div>
    <div class='font-small'>{{ data.description }}</div>
    {{ #if data.earned }}
      <div class='font-small red'>{{ data.earnedText }}</div>
    {{ else }}
      <div class='font-small text-info'>{{ data.earnedText }}</div>
    {{ /if }}
  </div>
</template>
