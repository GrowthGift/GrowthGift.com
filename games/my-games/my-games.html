<template name="myGames">
  {{> msNavSecondary nav=nav }}
  
  <div class='max-600 padding'>
    {{#each data.userGames }}
      <div>
        <div class='flexbox'>
          <div class='flex1'><a href='{{ xDisplay.gameLink }}'>{{ game.title }}</a></div>
          <div>{{ xDisplay.gameTime }}</div>
        </div>
      </div>
    {{/each}}
  </div>
</template>
