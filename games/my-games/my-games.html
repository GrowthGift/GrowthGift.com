<template name="myGames">
  {{> msNavSecondary nav=nav }}
  
  <div class='max-600 padding'>
    {{ #unless data.atLeastOneGame }}
      <div class='center'>No games here! <a href='/'>Join the main game here</a>. Other games are currently invite only but more are coming soon!</div>
    {{ /unless }}

    {{#each data.userGames }}
      <div>
        <div class='flexbox'>
          <div class='flex1'><a href='{{ xDisplay.gameLink }}'>{{ game.title }}</a></div>
          <div>{{ xDisplay.gameTime }}</div>
        </div>
      </div>
    {{/each}}
  </div>
</template>
