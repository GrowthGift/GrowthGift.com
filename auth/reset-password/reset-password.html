<template name="resetPassword">
  <div class='login-cont padding'>
    {{#autoForm schema="UserResetPasswordSchema" id="resetPasswordForm"}}
      {{> afQuickField type="password" name="password" label="New Password"}}
      <div class='center margin-tb'>
        <button type="submit" class='btn btn-primary login-btn'>Reset Password</button>
      </div>
    {{/autoForm}}
  </div>
</template>
