<template name="user">
  {{#if data._xNotFound }}
  <div class='padding center'>User either is still loading or does not exist. <a href='{{ data._xHref }}'>Return to My Challenges.</a></div>
  {{else}}
    {{> msNavSecondary nav=nav }}
    {{> UI.dynamic template=data.template data=data }}
  {{/if}}
</template>
