<template name="msNavSecondary">
  <div class='ms-nav-secondary {{nav.classes.cont}}'>
    <div class='flexbox'>
      {{#each nav.buttons}}
      <div class='pointer padding-lr ms-nav-secondary-btn flex1'>
          <i class='ms-nav-secondary-btn-icon {{icon}}'></i>
          <div class='ms-nav-secondary-btn-html'>{{{html}}}</div>
      </div>
      {{/each}}
    </div>
  </div>
  <div class='ms-nav-secondary-spacer'>&nbsp;</div>
</template>
