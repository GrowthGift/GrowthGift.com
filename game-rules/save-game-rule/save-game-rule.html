<template name="saveGameRule">
  <div class='padding max-600'>
    {{#autoForm collection="GameRulesCollection" doc=gameRule id="saveGameRuleForm" type=afMethod meteormethod="saveGameRule" validation="blur" }}
      {{> afQuickField name="mainAction" label="What is the main action to measure?" placeholder="E.g. pushups, smiles, meditation minutes"}}
      {{> afQuickField name="title" class="save-game-rule-input-title" }}

      <!-- {{> afQuickField name="slug" type="text" disabled=inputOpts.slugDisabled class="save-game-rule-input-slug" }} -->
      <!-- Allow editing game rule slug for now -->
      {{> afQuickField name="slug" type="text" class="save-game-rule-input-slug" }}

      {{> afQuickField name="challenges.0.title" label="Instructions title" placeholder="How many pushups did you do?" }}
      <div class='font-small'>This is what each person will see when they are completing their challenge each day</div>

      {{> afQuickField name="challenges.0.description" type="textarea" label="Instructions details" placeholder="Optional: Any additional notes the person should be aware of or fill in to complete their daily challenge." }}
      {{> afQuickField name="type" type="select" options=inputOpts.typeOpts }}
      <div class='margin-large-t flexbox'>
        <div class='flex1'>&nbsp;</div>
        <div>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    {{/autoForm}}
  </div>
</template>
