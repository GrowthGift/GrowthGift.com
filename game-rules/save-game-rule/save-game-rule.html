<template name="saveGameRule">
  <div class='padding max-600'>
    {{#autoForm collection="GameRulesCollection" doc=gameRule id="saveGameRuleForm" type=afMethod meteormethod="saveGameRule" validation="blur" }}
      {{> afQuickField name="title" class="save-game-rule-input-title" }}
      {{> afQuickField name="slug" type="text" disabled=inputOpts.slugDisabled class="save-game-rule-input-slug" }}
      {{> afQuickField name="description" type="textarea" }}
      {{> afQuickField name="type" type="select" options=inputOpts.typeOpts }}
      <div class='margin-large-t flexbox'>
        <div class='flex1'>&nbsp;</div>
        <div>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    {{/autoForm}}
  </div>
</template>
