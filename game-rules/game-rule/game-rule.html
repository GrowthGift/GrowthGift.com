<template name="gameRule">
  <div class='padding max-600 center'>
    <h2>{{ gameRule.title }}</h2>
    <h4>{{ gameRule.xDisplay.type }} Game</h4>
    <div>{{ gameRule.description }}</div>
    <div class='margin-t'>
      <a href='{{gameSelectData.href}}' class='a-div btn btn-primary'>{{gameSelectData.text}}</a>
    </div>
  </div>
</template>
