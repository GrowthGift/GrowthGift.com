<template name="header">
  <header class=''>
    <div id='header' class='header {{curNav.classes.cont}}'>
      <div class='flexbox {{deviceType}}'>

        {{#each curNav.buttons.left}}
        <div class='pointer padding-lr header-btn flex1'>
            <i class='header-btn-icon {{icon}}'></i>
            <div class='header-btn-html'>{{{html}}}</div>
        </div>
        {{/each}}
        
      </div>
    </div>
    <div class='header-spacer {{deviceType}}'>&nbsp;</div>
  </header>
  {{> navMenu}}
</template>
